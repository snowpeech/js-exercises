<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>
		Input: <input type="text" id="inputValue">
		<input type="button" id="btn" value="Reverse Me">
	</div>
	<div id="output"></div>

	<script type="text/javascript">
		var btn = document.querySelector("#btn");

		function reverse(){

			var inValue = document.querySelector("#inputValue").value;

			if (typeof inValue == "number"){
				inValue = inValue.toString();
			}

			var string = 'inValue';
			var reversed = "";
			for (var i = inValue.length - 1; i >= 0; i--) {
				reversed += inValue[i];
				}
				display(reversed);
			}

			function display(text){
				var output = document.querySelector("#output");
				output.innerHTML = text;

			}

		btn.addEventListener("click", reverse);

	</script>

</body>
</html>
