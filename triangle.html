<!DOCTYPE html>
<html>
<head>
	<title>Triangle</title>
</head>
<body>
	<div>
		Side 1:<input type="text" id="side1"/>
		<br>
		Side 2:<input type="text" id="side2"/>
		<br>
		Side 3:<input type="text" id="side3"/>
		<br>

		<input type="button" id="calculate" value="Calculate">
	</div>


	<div id="number"></div>
	
	<script type="text/javascript">
		
		
		var calc = document.querySelector("#calculate");

		function triangleArea(){
			console.log("called")
			var side1 = parseInt(document.querySelector("#side1").value);
			var side2 = parseInt(document.querySelector("#side2").value);
			var side3 = parseInt(document.querySelector("#side3").value);

			var perimeter = (side1 + side2 + side3)/2;
			var area = Math.sqrt(
				perimeter*
				(perimeter - side1)*
				(perimeter - side2)*
				(perimeter - side2));

			display(area);
					
			//document.querySelector(#number).innerHTML = area;
		}
		
		function display(area){
			var iDiv = document.createElement('div');
    		iDiv.innerHTML = area;
    		document.querySelector("#number").appendChild(iDiv);
		}

		calc.addEventListener("click", triangleArea);

	</script>
		
</body>
</html>
